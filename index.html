<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Weather</title>
    <script src="https://kit.fontawesome.com/975166037c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <nav id="top-bar">
            <i class="fas fa-cloud-sun-rain"></i>
            <div class="top-bar-content">
                <h1>Simple Weather</h1>
            </div>
            <div class="form-control top-bar-content">
                <label for="search"></label>
                <input type="text" id="search" placeholder="Enter a city"/>
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </nav>
        <main>
            <div id="content">
                <div id="weather-display">
                    <div id="header-container">
                        <div id="header">
                            <div class="header-content"><h1 id="city"></h1></div>
                            <div class="header-content"><p id="city-data"></p></div>
                        </div>
                    </div>
                    <div id="week">

                        <div class="days">
                            <p id="day-0">Mon</p>
                            <img src="#" alt="weatherIcon" id="weather-icon-0">
                            <div class="min-max-temps">
                                <p class="max" id="max-day-0">x°C</p>
                                <p class="min" id="min-day-0">y°C</p>
                            </div>
                            <div class="other" id="humidity-0">

                            </div>
                            <div class="other" id="wind-0">

                            </div>
                        </div
                        >
                        <div class="days">
                            <p id="day-1">Tue</p>
                            <img src="#" alt="weatherIcon" id="weather-icon-1">
                            <div class="min-max-temps">
                                <p class="max" id="max-day-1">x°C</p>
                                <p class="min" id="min-day-1">y°C</p>
                            </div>
                            <div class="other" id="humidity-1">

                            </div>
                            <div class="other" id="wind-1">

                            </div>
                        </div>

                        <div class="days">
                            <p id="day-2">Wed</p>
                            <img src="#" alt="weatherIcon" id="weather-icon-2">
                            <div class="min-max-temps">
                                <p class="max" id="max-day-2">x°C</p>
                                <p class="min" id="min-day-2">y°C</p>
                            </div>
                            <div class="other" id="humidity-2">

                            </div>
                            <div class="other" id="wind-2">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="main.js"></script>
</body>
</html>
